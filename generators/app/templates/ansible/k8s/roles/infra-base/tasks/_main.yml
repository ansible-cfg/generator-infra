---
<% if (os === "ubuntu") { %>
- name: Ensure Base Tools
  become: yes
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes

- name: Ensure Docker Apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Ensure Docker Repository
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
    state: present
    update_cache: yes

- name: Ensure Google Cloud Apt Key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Ensure Kubernetes Repository
  apt_repository:
    repo: 'deb https://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
    filename: kubernetes.list

- name: Ensure Base Kubernetes
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - docker.io
    - docker-compose
    - kubelet
    - kubeadm
    - kubectl
    - kubernetes-cni
<% } %>

<% if (os === "centos") { %>
- name: Ensure Base Kubernetes
  shell: >
    cat <<EOF > /etc/yum.repos.d/kubernetes.repo \
    [kubernetes] \
    name=Kubernetes \
    baseurl=http://yum.kubernetes.io/repos/kubernetes-el7-x86_64 \
    enabled=1 \
    gpgcheck=1 \
    repo_gpgcheck=1 \
    gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg \
          https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg \
    EOF \
    setenforce 0 \
    yum install -y docker docker-compose kubelet kubeadm kubectl kubernetes-cni  \
    systemctl enable docker && systemctl start docker \
    systemctl enable kubelet && systemctl start kubelet
<% } %>
